{namespace neos=Neos\Neos\ViewHelpers}<f:if condition="{event.nodeIdentifier}">
    <f:then><neos:link.node node="{event.nodeIdentifier}">{event.data.nodeLabel}</neos:link.node></f:then>
    <f:else><span title="{neos:backend.translate(id: 'history.nodeRemovedInMeantime', source: 'Modules')}">{event.data.nodeLabel}</span></f:else>
</f:if>
